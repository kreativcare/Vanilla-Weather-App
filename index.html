<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/fab8d327ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <container class="weather-app">
      <div class="row">
        <div class="col-12">
          <div>
            <h1>What's the weather now?</h1>
          </div>
        </div>

        
            <form id="searchform">
              <div class="row form-section">
              <div class="col-5">
              <input
                class="form-control search-input search-field"
                type="search"
                placeholder="Search for your city…"
                autofocus
                id="city-input"
              />
              </div>
              <div class="col-3">
              <input type="submit" value="search" class="btn btn-light search-button"/> 
            </div>
            </div>
            </form>
          
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="city" id="city"><p></p></div>
          <ul>
              <li>
                 updated: <span class="date" id="date"></span>
              </li>
              <li class="weather-today-icon">
                <img src="" id="icon" class="float-left" /> <span class="today-temp" id="todaystemperature"></span> <span class="units"> °C | °F</span>
              </li>
              <li class="sky" id="skydescriptiontoday">
                <span></span>
              </li>
            </ul>
        </div>
        <div class="col-6">
          <ul class="time-and-feel">
            <li>
             humidity: <span id="humidity"></span> %
            </li>
            <li>
            <span >windspeed: <span class="Wind" id="windspeed"></span> km/h</span>
            </li>
            <li>
              <span class="feels-like">feels like: <span id="feelslike"></span> °C</span>
            </li>
          </ul>
        </div>
        <div class="row">
        <div class="col-12">
            
        </div>
      </div>
    </container>

    <script src="src/app.js"></script>
  </body>
</html>
